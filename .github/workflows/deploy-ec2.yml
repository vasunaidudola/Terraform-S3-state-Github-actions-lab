name: Deploy app to EC2 

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  DOCKER_IMAGE_NAME: flask-ci-demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # FIXED DOCKER LOGIN (username/password must be under `with:`)
      # -------------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------ BUILD & PUSH DOCKER IMAGE ----------------------

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      # ------------------- TERRAFORM DEPLOY -------------------------

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply (new EC2 each deploy)
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve \
            -var="docker_image=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest" \
            -var="deploy_version=run-${{ github.run_number }}"

      # ------------- GET EC2 INFO FROM TERRAFORM -------------------

      - name: Get EC2 public IP
        working-directory: ./terraform
        run: |
          PUBLIC_IP=$(terraform output -raw ec2_public_ip)
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "================================================================"
          echo " Deployment complete!"
          echo " Test your app here:"
          echo "   http://$PUBLIC_IP"
          echo "================================================================"
