name: Deploy app to EC2 (no SSM)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  DOCKER_IMAGE_NAME: flask-ci-demo   # ðŸ” or any repo name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- Docker build & push ----------

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      # ---------- Terraform: create new EC2 each deploy ----------

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply (new EC2 each deploy)
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve \
            -var="docker_image=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest" \
            -var="deploy_version=run-${{ github.run_number }}"

      # ---------- Get instance details from Terraform output ----------

      - name: Get instance ID and public IP
        id: tf_outputs
        working-directory: ./terraform
        run: |
          INSTANCE_ID=$(terraform output -raw ec2_instance_id)
          PUBLIC_IP=$(terraform output -raw ec2_public_ip)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "Instance ID: $INSTANCE_ID"
          echo "Public IP: $PUBLIC_IP"

      - name: Show public URL to test
        run: |
          echo "================================================================"
          echo " Deployment complete."
          echo " Open this URL in your browser to test the app:"
          echo "   http://$PUBLIC_IP"
          echo "================================================================"
