name: Terraform + EC2 + Docker + AMI

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  DOCKER_IMAGE_NAME: terraform-ec2-lab

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

  terraform-apply-and-ami:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (S3 backend)
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="docker_image=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="docker_image=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"

      # ---------- NEW: Create AMI + Stop EC2 ----------

      - name: Get EC2 instance ID from Terraform output
        id: get_instance
        run: |
          INSTANCE_ID=$(terraform output -raw ec2_instance_id)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "Instance ID is: $INSTANCE_ID"

      - name: Create AMI from EC2 instance
        id: create_ami
        run: |
          AMI_NAME="terraform-ec2-lab-$(date +%Y%m%d%H%M%S)"
          AMI_ID=$(aws ec2 create-image \
            --instance-id "$INSTANCE_ID" \
            --name "$AMI_NAME" \
            --no-reboot \
            --query 'ImageId' \
            --output text)

          echo "AMI_ID=$AMI_ID" >> $GITHUB_ENV
          echo "Created AMI: $AMI_ID"

      - name: Stop EC2 instance after AMI creation request
        run: |
          echo "Stopping instance $INSTANCE_ID"
          aws ec2 stop-instances --instance-ids "$INSTANCE_ID"
